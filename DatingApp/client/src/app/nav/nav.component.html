<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a
      class="navbar-brand"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLink="active"
      >Dating App
    </a>

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <ng-container *ngIf="accoutService.currentUser$ | async">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/members"
            >Matches
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/lists"
            >Lists
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/messages"
            >Messages</a
          >
        </li>
      </ng-container>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/errors"
          >Errors</a
        >
      </li>
    </ul>

    <div class="dropdown" *ngIf="(accoutService.currentUser$ | async) as user" dropdown>
      <a class="dropdown-toggle text-decoration-none text-light" dropdownToggle
        >Welcome {{currentUser.userName | titlecase}}</a
      >
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    <form
      *ngIf="!(accoutService.currentUser$ | async)"
      #loginform="ngForm"
      (ngSubmit)="login()"
      class="d-flex"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-success" type="submit">Login</button>
    </form>
  </div>
</nav>
